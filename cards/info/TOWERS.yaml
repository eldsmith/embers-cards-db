    description: >-
      <sf> <be>Towers</be> are placed on locations to add a permanent effect to
      that location. <be>The owner</be> of a tower is usually the one who played
      it.

      <br><br>


      <be>Enter (<beg>Game</beg>):</be> If you are in the same location as a
      tower you can enter it. When you enter a tower you usually are placed in a
      <beg>game</beg>. There are special rules to playing that <beg>game</beg>
      that may grant you benefits OR may <be>ruin</be> the tower

      <br><br>



      <be>Ruin:</be> When a tower is ruined any effects listed here will
      activate. The tower will no longer exist but it may be replaced by a
      ruined version of that tower.

      </sf>
